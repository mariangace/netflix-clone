<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="background-wrapper">
        <img src="https://assets.nflxext.com/ffe/siteui/vlv3/85e22987-d2dd-46ca-b8b7-65cd0e31c24a/bdcd68e0-f95e-433e-ad75-4c891e0f7f4e/MX-es-20201123-popsignuptwoweeks-perspective_alpha_website_small.jpg" srcset="https://assets.nflxext.com/ffe/siteui/vlv3/85e22987-d2dd-46ca-b8b7-65cd0e31c24a/bdcd68e0-f95e-433e-ad75-4c891e0f7f4e/MX-es-20201123-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/85e22987-d2dd-46ca-b8b7-65cd0e31c24a/bdcd68e0-f95e-433e-ad75-4c891e0f7f4e/MX-es-20201123-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/85e22987-d2dd-46ca-b8b7-65cd0e31c24a/bdcd68e0-f95e-433e-ad75-4c891e0f7f4e/MX-es-20201123-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w" alt="">    </div>
    </div>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="loginContainer">
            <div class="logingContainer-main">
                <div>
                    <h4>Sign in</h4>
                    <form id="loginForm">
                        <div class="registered-alert alert alert-success" role="alert">
                            Succesfully Registered
                        </div>
                        <div class="form-group">
                          <label for="inputEmail1">Email address</label>
                          <input name="email" type="email" class="form-control form-control-lg" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword1">Password</label>
                          <input name="password" type="password" class="form-control form-control-lg" id="inputPassword1" placeholder="Password" required>
                        </div>
                        <button type="submit" class="mt-4 btn btn-danger btn-block">Login</button>
                    </form>
                    <div class="singup">
                        <a href="../singup/singup.html">Sing up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script src="../session.js"></script>
</body>
</html>
