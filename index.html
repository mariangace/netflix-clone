<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWJ Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="script.js"></script>

  <body>
    <header>LOGO</header>
    <main>
      <div class="featured">
        <h2>Title</h2>
        <div class="featured__buttons">
          <button class="button__play"><i class="fas fa-play"></i>Play</button>
          <button>My List</button>
        </div>
        <div class="featured__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique
          magna magna, vit...
        </div>
      </div>
      <div class="netflixOriginals">
        <div class="original__header">NETFLIX ORIGINALS</div>
        <div class="original__movies"></div>
      </div>
      <div class="movies">
        <div class="movies__header">Trending Now</div>
        <div class="movies__container"></div>
        <div class="movies__header">Top Rated</div>
        <div class="movies__container"></div>
      </div>
    </main>
  </body>
</html>
